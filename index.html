<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio - 3</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="quadrado-azul">
      <div class="quadrado-azul-2">
        <h1>OJOGO</h1>
      </div>
    </div>
    <section class="jogo">
      <div class="jogo-perfil">
        <img src="imagem/image-avatar.png" alt="">
        <div  class="jogo-perfil-dv">
          <div class="jogo-perfil-input">
            <label for="name">Nick:</label>
            <input class="input-nome" type="text" required>
          </div>
          <div class="jogo-perfil-input">
            <label for="intervalo">Intervalo:</label>
            <select name="intervalo" class="intervalo">
              <option value="opcao1">Opção 1: 1 a 10</option>
              <option value="opcao2">Opção 2: 1 a 100</option>
              <option value="opcao3">Opção 3: 1 a 200</option>
            </select>
          </div>
          <button disabled class="button-comecar">Começar</button>
        </div>
      </div>

      <hr>

      <div class="gameplay">
        <div class="gameplay-text">
          <p>Olá <span class="nome-personagem"><b>Fulano,</b></span> vamos jogar!</p>
          <p>De acordo com a opçao de intervalo que
            você escolheu, descubra o número.</p>
        </div>
        <div class="gameplay-gap">
          <div class="gameplay-inputs">
            <label for="number">Digite um número:</label>
            <input type="number" class="number">
          </div>
        </div>
        <div class="gameplay-button">
          <button class="game-comecar">Jogar</button>
        </div>
        <div class="gameplay-resultado">
          <p><span class="resultado-numeros"><strong></strong> </span></p>
          <p class="resultado-tentativas">Você tem 3 tentativas!</p>
        </div>
      </div>

    </section>

  </main>

  <script src="./script.js"></script>
</body>

</html>
